<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        /* Styling for the .box class */
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(23, 131, 168);
            border: 2px solid navy;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="Solution 01.2_Simple-Page.css">
</head>
<body>
    <h1>CSS Example</h1>

    <!-- Inline CSS -->
    <div class="box" style="color: rgb(255, 0, 55);">
        <p>This is a box with inline CSS</p>
    </div>

    <!-- Internal CSS -->
    <div class="box">
        <p>This is a box with internal CSS</p>
    </div>

    <!-- External CSS -->
    <div class="box">
        <p>This is a box with external CSS</p>
    </div>
</body>
</html>
